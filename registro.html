<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <title>Registro</title>
    	<link rel="stylesheet" type="text/css" href="../css/index.css">

<body>

    <form action="insertarUsuarios.php" method="POST" >

        <H1>FORMULARIO REGISTRO</H1>
        <!--                                    -->
        <label for="Doc">N° Documento:</label><br>
        <input type="text" name="Doc"  placeholder="Ingrese su Numero de Documento" 
        minlength="5" maxlength="15"><br>
        <!--                                          nombre -->
        <label for="Nombre"></label><br>
        <input type="text" name="Nombre" placeholder="Ingrese su Nombre" 
        minlength="5" maxlength="15" onkeyup="javascript:this.value=this.value.toUpperCase();" 
        title="Letras.Tamaño mínimo: 5. Tamaño máximo: 15"/>
<!-- apellido -->
        <label for="Apellido">:</label><br>
        <input type="text" name="Apellido" placeholder="Ingrese su Apellido" 
        minlength="5" maxlength="15" 
        onkeyup="javascript:this.value=this.value.toUpperCase();" 
        title="Letras.Tamaño mínimo: 5. Tamaño máximo: 15"/>
<!-- correo                                                             -->
        <label for="Correo"></label><br>
        <input type="email" value=""  name="Correo" placeholder="Ingrese su Correo Electronico" required>
        <!--           telefono                                                   -->
         <label for="Telefono"></label><br>
        <input type="text" placeholder="ingrese su Telefono" name="Telefono"  
        minlength="5" maxlength="15" required ><br>
        <!-- USUARIO -->
        <label for="Usuario"></label><br>
        <input type="text" style="text-transform:uppercase;" 
        value="Usuario"  
        name="Usuario" 
        title="Letras.Tamaño mínimo: 5. Tamaño máximo: 10" 
        placeholder="Cree su Usuario">
        <!-- contraseña -->
        <label for="contraseña" ></label><br>
        <input type="password" placeholder="Cree su Contraseña" name="contraseña" id=""required >
        <!--                              -->
        <input class="boton"type="submit"  name="Enviar Datos">
    </form>

</html>
